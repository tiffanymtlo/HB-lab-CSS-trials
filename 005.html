<!DOCTYPE html>
<html>

  <head>
    <style>
        body {
            margin: 0;
        }

        .outer-box {
            height: 200px;
            width: 350px;
        }

        #red {
            background-color: red;
        }

        #blue {
            background-color: blue;
        }

        .inner-box {
            background-color: black;
            height: 100px;
            width: 100px;
            display: inline-block;
            margin-left: 45px;
            margin-top: 50px;
        }
    </style>
  </head>

  <body>
    <div class="outer-box" id="red">
        <div class="inner-box"></div>
        <div class="inner-box"></div>
    </div>
    <div class="outer-box" id="blue">
        <div class="inner-box"></div>
        <div class="inner-box"></div>
    </div>
  </body>

</html>
